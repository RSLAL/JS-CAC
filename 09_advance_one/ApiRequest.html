<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body style="background-color: #212121; color: #fff;">
    0 UNSENT Client has been created. open() not called yet.
    1 OPENED open() has been called.
    2 HEADERS_RECEIVED send() has been called, and headers and status are available.
    3 LOADING Downloading; responseText holds partial data.
    4 DONE The operation is complete.
    <div class="api">
        <img width="200px" id="apiImg" src="https://images.pexels.com/photos/3561339/pexels-photo-3561339.jpeg?auto=compress&cs=tinysrgb&w=1600&lazy=load" alt="photoshop">
        <p id="followers"></p>
    </div>

</body>
<script>
     
    const apiImg = document.getElementById('apiImg');
    const followersNum = document.getElementById('followers');

    //const newDiv = document.body.createElement("div");
    //document.body.appendChild(newDiv);

    const requestUrl = 'https://api.github.com/users/hiteshchoudhary';

    const xhr = new XMLHttpRequest();
    xhr.open('GET', requestUrl);

    xhr.onreadystatechange = function () {
        console.log(xhr.readyState);
        if (xhr.readyState === 4) {
            const data = JSON.parse(this.responseText);
            //console.log(typeof data);
            console.log(data)
            //console.log(data.followers)
            const imageUrl = data.avatar_url;
            //console.log(typeof apiImg);
            apiImg.src = imageUrl;
            apiImg.alt = data.name;
            console.log(apiImg);

            const followersNumber = data.followers;
            followersNum.innerHTML = `followers number = ${followersNumber}`;
            // const img = document.createElement('IMG');
            // img.appendChild('DIV')


        }
    }


    xhr.send();


</script>

</html>
